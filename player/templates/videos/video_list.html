<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список видео</h1>


<ul>
  {% for video in videos %}
    <li>
      <h2>{{ video.title }}</h2>
      — {{ video.author.username }}
    </li>
    <video width="640" controls>
         <source src="{{ video.video_file.url }}" type="video/mp4">
    </video>
  {% empty %}
    <li>Пока нет видео</li>
  {% endfor %}
</ul>
</body>
</html>
